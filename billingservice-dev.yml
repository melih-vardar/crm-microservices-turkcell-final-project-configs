spring:
  datasource:
    url: jdbc:postgresql://postgres_5434:5432/billing
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    stream:
      defaultBinder: kafka
      bindings:
        BillAnalytics-out-0:
          destination: bill-analytics
          content-type: application/json
          group: Analytics-group-bill
        emailNotification-out-0:
          destination: emailNotificationFunction-in-0
          content-type: application/json
          group: notification-group
      kafka:
        binder:
          brokers: kafka:9092
  redis:
    host: redis
    port: 6379
    timeout: 2000
    connect-timeout: 2000

eureka:
  client:
    service-url:
      defaultZone: "http://discovery-server:8888/eureka/"
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    com.turkcell.billingservice: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO

# Actuator and Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
